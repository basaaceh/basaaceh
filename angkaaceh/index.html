 <script>
  function convertNumberToWords(amount) {
    var words = new Array();
    words[0] = '';
    
    
    words[2] = 'Dua';
    words[3] = 'Lhee';
    words[4] = 'Peuet';
    words[5] = 'Limong';
    words[6] = 'Nam';
    words[7] = 'Tujoh';
    words[8] = 'Lapan';
    words[9] = 'Sikureueng';
    words[10] = 'Siploh';
    words[11] = 'Siblah';
    words[12] = 'Dua blah';
    words[13] = 'Lhee blah';
    words[14] = 'Peuet Blah';
    words[15] = 'Limong BLah';
    words[16] = 'Nam Blah';
    words[17] = 'Tujoh Blah';
    words[18] = 'Lapan Blah';
    words[19] = 'Sikureueng Blah';
    words[20] = 'Dua Ploh';
    words[30] = 'Lhee Ploh';
    words[40] = 'Peuet Ploh';
    words[50] = 'Limong Ploh';
    words[60] = 'Nam Ploh';
    words[70] = 'Tujoh Ploh';
    words[80] = 'Lapan Ploh';
    words[90] = 'Sikureueng Ploh';
    amount = amount.toString();
    var atemp = amount.split(".");
    var number = atemp[0].split(",").join("");
    var n_length = number.length;
    var words_string = "";
    if (n_length <= 9) {
        var n_array = new Array(0, 0, 0, 0, 0, 0, 0, 0, 0);
        var received_n_array = new Array();
        for (var i = 0; i < n_length; i++) {
            received_n_array[i] = number.substr(i, 1);
        }
        for (var i = 9 - n_length, j = 0; i < 9; i++, j++) {
            n_array[i] = received_n_array[j];
        }
        for (var i = 0, j = 1; i < 9; i++, j++) {
            if (i == 0 || i == 2 || i == 4 || i == 7) {
                if (n_array[i] == 1) {
                    n_array[j] = 10 + parseInt(n_array[j]);
                    n_array[i] = 0;
                }
            }
        }
        value = "";
        for (var i = 0; i < 9; i++) {
            if (i == 0 || i == 2 || i == 4 || i == 7) {
                value = n_array[i] * 10;
            } else {
                value = n_array[i];
            }
            if (value != 0) {
                words_string += words[value] + " ";
            }
            if ((i == 1 && value != 0) || (i == 0 && value != 0 && n_array[i + 1] == 0)) {
               words[1] = 'Si';
                words_string += "Juta ";
            }
            if ((i == 3 && value != 0) || (i == 2 && value != 0 && n_array[i + 1] == 0)) {
               words[1] = 'Si';
                words_string += "Reutoh Ribee ";
            }
            if ((i == 5 && value != 0) || (i == 4 && value != 0 && n_array[i + 1] == 0)) {
              words[1] = 'Si';
                words_string += "Ribee ";
            }
            if (i == 6 && value != 0 && (n_array[i + 1] != 0 && n_array[i + 2] != 0)) {
              words[1] = 'Si';
                words_string += "Reutoh ";
            } else if (i == 6 && value != 0) {
               words[1] = 'Si';
                words_string += "Reutoh ";
            }
        }
        words_string = words_string.split("  ").join(" ");
    }
    return words_string;
}</script>
